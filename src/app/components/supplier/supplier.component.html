<div class="container bg-dark p-4">
    <div class="row">
        <div class="col-md-6 text-light">
            <div id="formTitle" class="text-center">
                <h1>Cadastro de Fornecedores</h1>
            </div>
            <form [formGroup]="formGroupSupplier" class="d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="d-flex justify-content-start flex-column p-1">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" name="name" formControlName="name">
                    </div>
                    <div class="row p-1 pt-3">
                        <div class="col-5">
                            <input class="form-check-input" type="checkbox" value="false" formControlName="active">
                            <label class="form-check-label ms-2" for="">Ativo</label>
                        </div>
                        <div class="col-7">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                formControlName="category">
                                <option value="Regional">Regional</option>
                                <option value="Nacional">Nacional</option>
                                <option value="Internacional">Internacional</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start flex-column p-1">
                        <label for="contact">Contato</label>
                        <input type="text" class="form-control" name="contact" formControlName="contact">
                    </div>
                    <div class="d-flex justify-content-start flex-column p-1">
                        <button class="btn btn-primary" (click)="saveSupplier()">Salvar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6 tabela">
            <table class="table table-striped table-dark text-light">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Status</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Contato</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fornecedor of supplier">
                        <th scope="row">{{fornecedor.id}}</th>
                        <td>{{fornecedor.name}}</td>
                        <td *ngIf="fornecedor.active; else elseBlock" class="text-success">Ativo</td>
                        <ng-template #elseBlock>
                            <td class="text-danger">Inativo</td>
                        </ng-template>
                        <td>{{fornecedor.category}}</td>
                        <td>{{fornecedor.contact}}</td>
                        <td>
                            <button class="btn btn-primary me-2 mb-1 p-1" (click)="editSupplier(fornecedor)"><img src="../../../assets/edit_white_24dp.svg" alt="Editar"></button>
                            <button class="btn btn-danger p-1" (click)="removeSupplier(fornecedor)"><img src="../../../assets/delete_white_24dp.svg" alt="Excluir"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
